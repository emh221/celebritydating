<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Celebrity Dating</title>
</head>
<body>
  <div class="container">

    <h1>Tell us about yourself so we can suggest a famous romantic partner:</h1>
    <form id="aboutyou" class="form-horizontal">
      <div class="form-group has-warning">
        <label for="age" class="col-sm-2 control-label">Age:</label>
        <div class="col-sm-10">
          <input id="age" class="form-control" placeholder="Age">
        </div>
      </div>
      <div class="form-group has-warning">
        <label for="gender" class="col-sm-2 control-label">Gender:</label>
        <div class="col-sm-10">
          <select id="gender" name="">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="transmale">Trans Male  </option>
            <option value="transfemale">Trans Female</option>
            <option value="nonbinary">Non-Binary</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-danger">Roll The Dice, See What you Get!</button>
        </div>
      </div>
    </form>
    <div id= "partner">
      <p>You should try getting with : <span id ="celebrity"></span>!</p>
    </div>
  </div>
</body>
</html>
